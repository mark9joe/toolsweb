<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Voice Over Generator</title>
  <style>
    body {
      background-color: #e6f0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
      color: #333;
    }

    textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    audio {
      width: 100%;
      margin-top: 15px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Voice Over Generator</h2>

    <label for="text">Enter Text:</label>
    <textarea id="text" rows="4" placeholder="Type your voiceover here..."></textarea>

    <label for="voice">Select Voice:</label>
    <select id="voice"></select>

    <button onclick="speakText()">Generate & Download</button>

    <div class="result" id="resultBox">
      <audio id="audio" controls style="display: none;"></audio>
      <a id="downloadLink" download="voiceover.wav" style="display: none;">Download Voiceover</a>
    </div>
  </div>

  <script>
    const voiceSelect = document.getElementById('voice');
    const synth = window.speechSynthesis;

    function populateVoices() {
      const voices = synth.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    async function speakText() {
      const text = document.getElementById('text').value;
      const voiceIndex = voiceSelect.value;
      const voices = synth.getVoices();

      if (!text.trim()) {
        alert('Please enter some text.');
        return;
      }

      // Recorder setup
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      const chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/wav' });
        const audioURL = URL.createObjectURL(blob);
        const audio = document.getElementById('audio');
        const downloadLink = document.getElementById('downloadLink');

        audio.src = audioURL;
        audio.style.display = 'block';

        downloadLink.href = audioURL;
        downloadLink.style.display = 'inline-block';
      };

      mediaRecorder.start();

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = voices[voiceIndex];
      utterance.onend = () => {
        mediaRecorder.stop();
      };

      synth.speak(utterance);
    }

    window.onload = populateVoices;
  </script>
</body>
</html>
