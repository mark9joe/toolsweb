<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom AI Voiceover Tool</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      text-decoration: underline;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generate Voiceover</h2>
    <textarea id="text" rows="5" placeholder="Enter text for voiceover..."></textarea>
    <select id="voice">
      <option value="uniqueVoice1">Unique Voice 1 (Custom)</option>
    </select>
    <button onclick="generateVoice()">Generate & Download</button>
    <audio id="audio" controls style="display: none;"></audio>
    <a id="downloadLink" style="display: none;" download="voiceover.wav">Download Voiceover</a>
  </div>

  <script>
    async function generateVoice() {
      const text = document.getElementById('text').value;
      const voice = document.getElementById('voice').value;

      const response = await fetch('/api/custom-tts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, voice })
      });

      if (!response.ok) {
        alert("Error generating voice. Check server.");
        return;
      }

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);

      const audio = document.getElementById('audio');
      audio.src = url;
      audio.style.display = 'block';

      const link = document.getElementById('downloadLink');
      link.href = url;
      link.style.display = 'block';
    }
  </script>
</body>
</html>
