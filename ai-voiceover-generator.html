<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Voice & Email Tool</title>
  <style>
    body {
      margin: 0;
      background: #f0faff;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
      text-align: center;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    audio {
      margin-top: 10px;
      width: 100%;
    }
    .result {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>AI Voiceover Generator</h2>
    <label for="voiceText">Text to Convert:</label>
    <textarea id="voiceText" rows="4" placeholder="Enter text for voiceover..."></textarea>

    <label for="voiceSelect">Select Voice:</label>
    <select id="voiceSelect">
      <option value="voice1">Voice 1 (Custom)</option>
      <option value="voice2">Voice 2</option>
    </select>

    <button onclick="generateVoice()">Generate Voiceover</button>

    <audio id="audio" controls style="display: none;"></audio>
    <a id="downloadLink" download="voice.mp3" style="display: none;">Download Voiceover</a>
  </div>

  <div class="container">
    <h2>Email Sender</h2>
    <label for="toEmail">To Email:</label>
    <input type="email" id="toEmail" placeholder="example@example.com" required />

    <label for="subject">Subject:</label>
    <input type="text" id="subject" placeholder="Email subject..." />

    <label for="emailMessage">Message:</label>
    <textarea id="emailMessage" rows="4" placeholder="Your message..."></textarea>

    <button onclick="sendEmail()">Send Email</button>
    <div id="emailStatus" class="result"></div>
  </div>

  <script>
    async function generateVoice() {
      const text = document.getElementById('voiceText').value;
      const voice = document.getElementById('voiceSelect').value;

      const res = await fetch('/api/voice', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, voice })
      });

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);

      const audio = document.getElementById('audio');
      audio.src = url;
      audio.style.display = 'block';

      const link = document.getElementById('downloadLink');
      link.href = url;
      link.style.display = 'block';
    }

    async function sendEmail() {
      const email = document.getElementById('toEmail').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('emailMessage').value;
      const resultBox = document.getElementById('emailStatus');

      const res = await fetch('/api/send-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to: email, subject, message })
      });

      const result = await res.json();
      resultBox.innerText = result.success ? "Email sent successfully!" : "Failed to send email.";
    }
  </script>

</body>
</html>
