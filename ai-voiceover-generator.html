<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Voice Over Generator</title>
  <style>
    body {
      background-color: #e6f0ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
      color: #333;
    }

    textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    audio {
      width: 100%;
      margin-top: 15px;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Voice Over Generator</h2>

    <label for="text">Enter your script:</label>
    <textarea id="text" rows="5" placeholder="Type your voiceover text..."></textarea>

    <button onclick="generateVoice()">Generate & Download Voiceover</button>

    <div class="result" id="resultBox">
      <audio id="audio" controls style="display:none;"></audio>
      <a id="downloadLink" style="display:none; margin-top: 10px;" download="voiceover.mp3">Download Voiceover</a>
    </div>
  </div>

  <script>
    async function generateVoice() {
      const text = document.getElementById('text').value;
      const audio = document.getElementById('audio');
      const link = document.getElementById('downloadLink');
      const resultBox = document.getElementById('resultBox');

      if (!text.trim()) {
        resultBox.innerHTML = '<p style="color:red;">Please enter some text.</p>';
        return;
      }

      resultBox.innerHTML = '<p>Generating voiceover...</p>';

      const response = await fetch('/api/voice', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      if (!response.ok) {
        resultBox.innerHTML = '<p style="color:red;">Failed to generate voiceover.</p>';
        return;
      }

      const blob = await response.blob();
      const audioURL = URL.createObjectURL(blob);

      audio.src = audioURL;
      audio.style.display = 'block';
      link.href = audioURL;
      link.style.display = 'inline-block';

      resultBox.innerHTML = '';
      resultBox.appendChild(audio);
      resultBox.appendChild(link);
    }
  </script>
</body>
</html>
