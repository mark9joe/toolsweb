<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Voiceover Generator</title>
  <style>
    body {
      background: #e6f2ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 16px;
      color: #333;
    }
    textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    audio {
      margin-top: 20px;
      width: 100%;
      display: none;
    }
    a.download-link {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: underline;
    }
    @media screen and (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>AI Voiceover Generator</h2>

    <label for="voiceText">Enter Text:</label>
    <textarea id="voiceText" rows="4" placeholder="Type text to convert to voice..."></textarea>

    <label for="voiceSelect">Select Voice:</label>
    <select id="voiceSelect">
      <option value="emma">Emma – Friendly Female</option>
      <option value="liam">Liam – Deep Male</option>
      <option value="sophia">Sophia – Calm Narrator</option>
      <option value="jack">Jack – Energetic Presenter</option>
    </select>

    <button id="generateBtn">Generate & Download Voiceover</button>

    <audio id="audio" controls></audio>
    <a id="downloadLink" class="download-link" download="voiceover.mp3">Download Voiceover</a>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const audio = document.getElementById('audio');
    const downloadLink = document.getElementById('downloadLink');

    generateBtn.addEventListener('click', () => {
      const text = document.getElementById('voiceText').value.trim();
      const voice = document.getElementById('voiceSelect').value;

      if (!text) {
        alert("Please enter some text.");
        return;
      }

      // Simulate audio generation
      const dummyAudioURL = "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3";

      audio.src = dummyAudioURL;
      audio.style.display = 'block';

      downloadLink.href = dummyAudioURL;
      downloadLink.style.display = 'block';
    });
  </script>

</body>
</html>
